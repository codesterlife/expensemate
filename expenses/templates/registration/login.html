{% extends 'base.html' %}

{% block title %}Login - ExpenseMate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-wallet2 display-4 text-primary"></i>
                    <h3 class="mt-2">ExpenseMate</h3>
                    <p class="text-muted">Sign in to manage your expenses</p>
                </div>
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Invalid username or password. Please try again.
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    Don't have an account? <a href="{% url 'register' %}">Create one</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
